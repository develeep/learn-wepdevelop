<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://kit.fontawesome.com/02c66c5564.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <!-- Navbar -->
  <div class="nav">
    <div class="logo">
      <i class="fab fa-youtube"></i>
      <a href="">Youtube</a>
    </div>
    <div class="icon">
      <i class="fas fa-search"></i>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </div>
  
  <!-- Video player -->
  <section class="player">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XHr7vaHJvq4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- <video controls src="./video/video.mp4"></video> -->
  </section>

  <div class="InfoUpNext">
    <!-- video info -->
    <div class="info">
      <!-- metadata -->
      <div class="metadata">
        <ul class="hash">
          <li>#아이즈원</li>
          <li>#izone</li>
          <li>#교차편집</li>
        </ul>
        <div class="titleAndButton">
          <span class="title">
            아이즈원
          </span>
          <button class="Btn"><i class="fas fa-caret-down"></i></button>
        </div>
        <span class="views">2021.3.25</span>
      </div>
      <!-- action -->
      <div class="actions">
        <button><i class="active fas fa-thumbs-up"></i><span>5.1</span></button>
        <button><i class="fas fa-thumbs-down"></i><span>643</span></button>
        <button><i class="fas fa-share"></i><span>Share</span></button>
        <button><i class="fas fa-plus"></i><span>Save</span></button>
        <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
      </div>
      <!-- chnnel descrption -->
      <div class="chnnel">
        <div class="profile">
          <img src="./img/image.jpg"alt="profile" />
          <div class="info">
            <span class="name">IZONE 유튭</span>
            <span class="sub">1M subscriber</span>
          </div>
        </div>
        <button>SUBSCRIBER</button>
      </div>
    </div>

    <!-- Up Next -->
    <div class="UpNext">
      <span class="upnext">Up Next</span>
      <ul>
        <li class="item">
          <div class="img"><img src="./img/img2.jpg" alt=""></div>
          <div class="info">
            <span class="title">파노라마 강혜원</span>
            <span class="name">IZONE</span>
            <span class="viewr">3M viewr</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <div class="img"><img src="./img/img3.jpg" alt=""></div>
          <div class="info">
            <span class="title">파노라마 사쿠라</span>
            <span class="name">IZONE</span>
            <span class="viewr">3M viewr</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
        <li class="item">
          <div class="img"><img src="./img/img4.jpg" alt=""></div>
          <div class="info">
            <span class="title">파노라마 단체</span>
            <span class="name">IZONE</span>
            <span class="viewr">3M viewr</span>
          </div>
          <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
