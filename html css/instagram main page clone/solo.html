<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="solo.css">
  <script src="solo.js" defer></script>
  <script src="https://kit.fontawesome.com/02c66c5564.js" crossorigin="anonymous"></script>
  <title>instagram</title>
</head>
<body>
  <section class="header">
    <div class="logo"><img src="./img/logo.png" alt="logo" "></div>
    <div class="search">
      <input class="search_var" type="text" placeholder="검색" >
      <div class="search_q">
        <i class="fas fa-search"></i>
        <span class="serch_text">검색</span>
      </div>
    </div>
    <div class="icon">
      <i class="fas fa-home"></i>
      <i class="fas fa-location-arrow"></i>
      <i class="far fa-compass"></i>
      <i class="far fa-heart"></i>
      <img src="./img/image.jpg" alt="profile">
    </div>
  </section>
  <section class="body">
    <div class="main">
      <ul class="story">
        <li class="name">
          <div class="image">
            <img src="./img/story1.jpg" alt="story">
            </div>
            izone1
          </li>
        <li class="name">
          <div class="image">
            <img src="./img/story2.jpg" alt="story">
            </div>
            izone2
          </li>
        <li class="name">
          <div class="image">
            <img src="./img/story3.jpg" alt="story">
            </div>
            izone3
          </li>
        <li class="name">
          <div class="image">
            <img src="./img/story4.jpg" alt="story">
            </div>
            izone4
          </li>
        <li class="name">
          <div class="image">
            <img src="./img/story6.jpg" alt="story">
            </div>
            izone5
          </li>
        <li class="name">
          <div class="image">
            <img src="./img/story7.jpg" alt="story">
            </div>
            izone6
          </li>
        <li class="name">
          <div class="image">
            <img src="./img/story8.png" alt="story">
            </div>
            izone7
          </li>
      </ul>
      <div class="Feeds">
        <div class="Feed">
          <div class="profile">
            <div class="pro">
              <div class="image"><img src="./img/story1.jpg" alt="profile"></div>
              <span class="name">silver_rain._</span>
            </div>
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="image">
            <img src="./img/feed1.jpg" alt="Feed img">
          </div>
          <div class="icon">
            <div class="icon_btn">
              <button><i class="far fa-heart"></i></button>
              <button><i class="far fa-comment"></i></button>
              <button><i class="fas fa-location-arrow"></i></button>
            </div>
            <button><i class="far fa-bookmark"></i></button>
          </div>
          <div class="info">
            <span class="heart">좋아요 854개</span>
            
          </div>
          <div class="comment"></div>
        </div>
        <div class="Feed">
          <div class="profile">
            <div class="pro">
              <div class="image"><img src="./img/story2.jpg" alt="profile"></div>
              <span class="name">39saku_chan</span>
            </div>
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="image">
            <img src="./img/feed2.jpg" alt="Feed img">
          </div>
          <div class="icon">
            <div class="icon_btn">
              <button><i class="far fa-heart"></i></button>
              <button><i class="far fa-comment"></i></button>
              <button><i class="fas fa-location-arrow"></i></button>
            </div>
            <button><i class="far fa-bookmark"></i></button>
          </div>
          <div class="info"></div>
          <div class="comment"></div>
        </div>
        <div class="Feed">
          <div class="profile">
            <div class="pro">
              <div class="image"><img src="./img/story3.jpg" alt="profile"></div>
              <span class="name">_chaechae_1</span>
            </div>
            <i class="fas fa-ellipsis-h"></i>
          </div>
          <div class="image">
            <img src="./img/feed3.jpg" alt="Feed img">
          </div>
          <div class="icon">
            <div class="icon_btn">
              <button><i class="far fa-heart"></i></button>
              <button><i class="far fa-comment"></i></button>
              <button><i class="fas fa-location-arrow"></i></button>
            </div>
            <button><i class="far fa-bookmark"></i></button>
          </div>
          <div class="info"></div>
          <div class="comment"></div>
        </div>
      </div>
    </div>
    <div class="surv">
      <div class="profile"></div>
      <div class="friend"></div>
    </div>
  </section>
</body>
</html>
